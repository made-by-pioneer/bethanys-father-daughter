<style>
  #footer {
    background-color: #2A0D2B;
  }
  #post-footer {
    background-color: #2A0D2B;
    font-family: "freight-sans-pro",sans-serif;
    opacity: .7;
  }
  #post-footer a {
    color: #fff;
    text-decoration: none;
    opacity: .7;
  }
  #post-footer a:hover {
    opacity: 1;
  }
  .footer-social-link .hydrated {
    font-size: 40px;
  }
  #elevator-button {
    position: fixed;
    font-size: 30px;
    right: 5%;
    bottom: 10%;
    transition: .2s;
  }
  .hidegotoTop {
    right: -100px !important;
    transition: .2s;
  }
  #elevator-button:hover {
    cursor: pointer;
    padding-bottom: 5px;
  }
</style>

<section id="footer" class="pt-16">
  <div class="flex flex-wrap items-center">
    <div class="w-full lg:w-1/4 text-center pb-12 lg:pb-0 lg:text-left mx-auto">
      <a id="logo" href="/">
        <img src="/pageimg/BFDDN.Logo.White.svg">
    </a>
    </div>
    <div class="w-full flex flex-wrap pb-12 lg:pb-0 lg:w-1/3 xl:w-1/4 mx-auto">
      {{ $currentNode := . }}
      {{ range .Site.Menus.desktop }}
      <a class="{{if or ($currentNode.IsMenuCurrent "main" .) ($currentNode.HasMenuCurrent "main" .) }} active{{end}} inline-flex w-full lg:w-1/3 py-3 desktop-menu-item {{ lower .Name }}-menu" href="{{.URL}}"><span class="mx-auto">{{ .Name }}</span></a>
      {{ end }}
    </div>
    <div class="w-full lg:w-1/4 mx-auto text-center lg:text-right">
      <a href="#" class="text-white footer-social-link">
        <ion-icon name="logo-facebook"></ion-icon>
      </a>
    </div>
  </div>
  <div id="post-footer" class="flex pt-12">
    <div class="w-1/2 mx-auto text-center py-8 copyright-and-built-by">
      <span class="text-white copyright-text">&copy; {{ .Site.Title }} | <a href="#" target="_blank">Made by Pioneer Design Co.</a></span>
    </div>
  </div>
</section>

<div id="go-to-top-button">
  <div id="elevator-button" :class="{hidegotoTop: scrollPosition < 200, showgotoTop: scrollPosition > 500}">
      <ion-icon name="arrow-dropup-circle"></ion-icon>
  </div>
</div>
